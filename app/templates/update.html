{% extends 'layout.html' %}
{% block title %}Update Employee{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="col-lg-6 offset-lg-3 col-12">
        <div class="card shadow rounded-4">
            <div class="card-body">
                <h3 class="text-center fw-normal">Update Employee</h3>
                <form method="post" action="{{ url_for('update_employee', id=employee.id) }}">
                    <div class="mb-3">
                        <label class="form-label" for="name">Name</label>
                        <input class="form-control rounded-4" type="text" id="name" name="name"
                               value="{{employee.name}}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="email">Email</label>
                        <input class="form-control rounded-4" type="email" id="email" name="email"
                               value="{{employee.email}}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="department">Department</label>
                        <input class="form-control rounded-4" type="text" id="department" name="department"
                               value="{{employee.department}}" required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="salary">Salary</label>
                        <input class="form-control rounded-4" type="text" id="salary" name="salary"
                               value="{{employee.salary}}" required>
                    </div>

                    <div class="mb-3">
                        <button class="d-block btn btn-success w-50 py-2 mb-3 mx-auto rounded-4">Update</button>
                        <a class="d-block btn btn-outline-secondary w-50 py-2 mx-auto rounded-4" href="/">Back</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
